<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cálculo do Jantar</title>
</head>
<body>
    <script>
        const jantar = Number(prompt("Qual o valor do jantar?"))
        const garcom = jantar * 0.10
        const total = jantar + garcom
        alert(`Taxa Garçom: ${garcom} - Valor Jantar: ${jantar} - Valor Total: ${total}`)
 
    </script>  
    
</body>
</html>
