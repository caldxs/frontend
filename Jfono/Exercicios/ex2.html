<body>

    <h1>Verificando o Tipo das Variáveis</h1>
    <p>O tipo de cada variável será exibido no console do navegador (F12).</p>
    <script>

        /*
          1º Não é obrigatório definir o tipo de dados
          2º nome = "" ou ' ' - string
          3º x = 1
          4º booleanas - true (v)  false (f)
          5º prompt()
          6º Converter Number( )
          7º "undefined"
          8º O const obriga a atribuição
          9º O const mantem o valor fixo dentro do bloco
        */
        const fruta = "Banana"
        const preco = 3.56
        const levar = true
        let novoValor //não é obrigatório a atribuição
        console.log(typeof fruta)
        console.log(typeof preco)
        console.log(typeof levar)
        console.log(typeof novoValor)
        // Number.IsInteger( )
        console.log(Number.isInteger(12))
        console.log(Number.isInteger(3.50))
    </script>
