<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soma de um Número</title>
</head>
<body>
    <h1>Somando um Valor a um Número</h1>
    <p>A soma será exibida no console do navegador (F12).</p>

    <script>
       const numeroBase = 15;
       const valorParaSomar = 8;
        const resultadoSoma = numeroBase + valorParaSomar;

        console.log("--- Soma de um Número ---");
        console.log("Número base:", numeroBase);
        console.log("Valor a somar:", valorParaSomar);
        console.log("A soma é:", resultadoSoma);
    </script>
</body>
</html>
