<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dobro de um Número</title>
</head>
<body>
    <h1>Calculando o Dobro de um Número</h1>
    <p>O dobro do número será exibido no console do navegador (F12).</p>

    <script>
         const numeroOriginal = 7;
        const dobro = numeroOriginal * 2;

        console.log("--- Dobro de um Número ---");
        console.log("Número original:", numeroOriginal);
        console.log("O dobro é:", dobro);
    </script>
</body>

</html>
